<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="description" content="Project for devchallenges.io to recreate an example of 404 Not Found error">

   404 Not Found Project for devchallenges.io

   2. Main content

     <!--Header-->
     <header id="top-of-page">
         <h1>404 NOT FOUND</h1>
     </header>
     <!--main content-->
     <main>
         <img id="img-scarecrow" src="/img/Scarecrow.png" alt="image of scarecrow with 404" title="404 scarecrow">
         <section id="content">
             <h3 id="section-header">I have bad news for you</h3>         
             <p id="section-content">The page you are looking for might have been removed or is temporarily unavailable</p>         
             <button id="homepage-button">Back to homepage</button>
         </section>
     </main>
     <!--footer-->
     <footer>
         <p id="allaboutme"> This is a DevChallenges.io responsive project brought to you by <a href="https://github.com/MazontheMoon">Mary Ronan</a></p>
